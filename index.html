<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>JS B4.1</title>
</head>

<body>
  <div class="container">
    <h3 class="mt-3">JS B4.1</h3>
    <div class="mt-5">
      <!-- Bài 1: Xuất 3 số theo thứ tự tăng dần -->
      <h5>Bài 1: Xuất 3 số theo thứ tự tăng dần</h5>
      <form class="row g-3">
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum1" class="form-label">Nhập số thứ 1</label>
          <input type="text" class="form-control" id="inputNum1" placeholder="Nhập số thứ 1">
        </div>
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum2" class="form-label">Nhập số thứ 2</label>
          <input type="text" class="form-control" id="inputNum2" placeholder="Nhập số thứ 2">
        </div>
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum3" class="form-label">Nhập số thứ 3</label>
          <input type="text" class="form-control" id="inputNum3" placeholder="Nhập số thứ 3">
        </div>
        <div>
          <button id="btn-sort" class="btn btn-success my-3" type="button">Xuất</button>
        </div>
      </form>
      <p id="sortNum" type="button" class="alert alert-success"></p>
    </div>

    <!-- Bài 2: Chào hỏi thành viên gia đình -->
    <div class="mt-5">
      <h5>Bài 2: Chào hỏi thành viên gia đình</h5>
      <form class="row g-3">
        <div class="col-12">
          <label for="inputNum3" class="form-label">Ai đang sử dụng máy tính: </label>
          <select class="form-select" id="user">
            <option>-- Bạn là? --</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh</option>
            <option value="E">Em</option>
          </select>
        </div>
        <div>
          <button id="btn-sayHi" class="btn btn-success my-3" type="button">Đăng nhập</button>
        </div>
      </form>
      <p id="sayHi" type="button" class="alert alert-success"></p>
    </div>

    <!-- Bài 3: Xuất số chẵn, số lẻ -->
    <div class="mt-5">
      <h5>Bài 3: Phân loại số chẵn, số lẻ</h5>
      <form class="row g-3">
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum4" class="form-label">Nhập số thứ 1</label>
          <input type="text" class="form-control" id="inputNum4" placeholder="Nhập số thứ 1">
        </div>
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum5" class="form-label">Nhập số thứ 2</label>
          <input type="text" class="form-control" id="inputNum5" placeholder="Nhập số thứ 2">
        </div>
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum6" class="form-label">Nhập số thứ 3</label>
          <input type="text" class="form-control" id="inputNum6" placeholder="Nhập số thứ 3">
        </div>
        <div>
          <button id="btn-sort2" class="btn btn-success my-3" type="button">Xuất</button>
        </div>
      </form>
      <p id="sortNum2" type="button" class="alert alert-success"></p>
    </div>
    <!-- Bài 4: Phân loại hình tam giác -->
    <div class="mt-5">
      <h5>Bài 4: Phân loại hình tam giác</h5>
      <form class="row g-3">
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum7" class="form-label">Nhập cạnh thứ 1</label>
          <input type="text" class="form-control" id="inputNum7" placeholder="Nhập cạnh thứ 1">
        </div>
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum8" class="form-label">Nhập cạnh thứ 2</label>
          <input type="text" class="form-control" id="inputNum8" placeholder="Nhập cạnh thứ 2">
        </div>
        <div class="col-lg-4 col-sm-6">
          <label for="inputNum9" class="form-label">Nhập cạnh thứ 3</label>
          <input type="text" class="form-control" id="inputNum9" placeholder="Nhập cạnh thứ 3">
        </div>
        <div>
          <button id="btn-classify" class="btn btn-success my-3" type="button">Phân loại</button>
        </div>
      </form>
      <p id="classify" type="button" class="alert alert-success"></p>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
